<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Suggestions</title>

<style>
body {
    margin: 0;
    background: #0f172a;
    font-family: Arial, sans-serif;
    color: #e2e8f0;
}

.header {
    display: flex;
    align-items: center;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

.logo {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #f59e0b, #ef4444);
    color: #0f172a;
    font-size: 24px;
    font-weight: bold;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.card {
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
}

.form-row {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: none;
    background: #0f172a;
    color: white;
}

.btn {
    background: #f59e0b;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    color: #0f172a;
    text-decoration: none;
}

.list {
    list-style: none;
    padding: 0;
}

.list-item {
    background: #0f172a;
    padding: 10px;
    border-radius: 8px;
    margin-top: 8px;
}
</style>
</head>

<body>

<header class="header">
    <div class="logo">SP</div>
    <h1 style="margin-left:12px;">Recipe Suggestions</h1>
</header>

<div class="container">

    
    <a href="index.html" class="btn">‚Üê Back</a>

    <section class="card">
        <h2>Items Left</h2>

        <div class="form-row">
            <input type="text" id="itemInput" placeholder="e.g. bread, milk">
            <button onclick="findRecipe()" class="btn">Find</button>
        </div>

        <h3>Suggested Recipes:</h3>
        <ul class="list" id="recipeList"></ul>
    </section>

</div>

<script>
const recipes = [
    { name: "Bread Upma", items: ["bread"] },
    { name: "Milkshake", items: ["milk"] },
    { name: "Veg Pulao", items: ["rice"] },
    { name: "Omelette", items: ["egg"] }
];

function findRecipe() {
    const input = document.getElementById("itemInput").value.toLowerCase();
    const list = document.getElementById("recipeList");
    list.innerHTML = "";

    if (input.trim() === "") {
        list.innerHTML = "<li class='list-item'>Enter some items</li>";
        return;
    }

    const items = input.split(",").map(i => i.trim());
    let found = false;

    recipes.forEach(r => {
        if (r.items.some(item => items.includes(item))) {
            found = true;
            list.innerHTML += `<li class="list-item">${r.name}</li>`;
        }
    });

    if (!found) {
        list.innerHTML = "<li class='list-item'>No recipe found</li>";
    }
}
</script>

</body>
</html>
